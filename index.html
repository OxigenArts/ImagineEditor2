<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/jquery-ui.theme.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="style/editor.css">
    
    <title>Imagine Editor</title>
</head>

<body>
    <div class="container-fluid">
        
        
        <div class="row" id="editor">
            <div editor-column class="col-3 bg-dark text-light p-0 m-0 editorPanel">
                <ul class="menu editorPanelMenu"> 
                    <li class="item">
                        <div data-toggle="collapse" data-target="#componentsMenu">Componentes</div>
                        <ul id="componentsMenu" class="collapse">
                            <li class="" data-control-add-element="flex-container">Contenedor flex</li>
                            <li class="" data-control-add-element="youtube-video">Video de youtube</li>
                        </ul>
                    </li>
                    
                    <li class="item">
                       <div>Editor de elementos</div>
                        <div id="elementEditor" class="scrollbarStyled">
                                <div class="form">
                                    
                                </div>
                        </div>
                    </li>
                    

                </ul>
            </div>
            <div editor-column class="col-6 p-0 m-0">
                <iframe class="border-0" id="editorFrame">
                </iframe>
            </div>
        </div>

    </div>
    <script src="script/Sortable.min.js"></script>
    <script src="script/jquery.min.js"></script>
    <script src="script/jquery-ui.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/bootstrap-tagsinput.min.js"></script>
    <script src="script/FileSaver.js"></script>
    <script src="script/jszip.min.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
