<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Imagine Editor</title>
</head>

<body>
    <div class="container-fluid">
        
        <div id="elementEditor" class="modal">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="class">
                                    Clase
                                </label>
                                <input class="form-control" id="class">
                            </div>    
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
        <div class="row">
            <div class="col-3 bg-dark text-light p-0 m-0">
                <ul class="menu"> 
                    <li class="item">
                        <div data-toggle="collapse" data-target="#componentsMenu">Componentes</div>
                        <ul id="componentsMenu" class="collapse">
                            <li class="" data-control-add-element="test">Texto de prueba</li>
                            <li class="" data-control-add-element="otrotest">Texto de prueba 2</li>
                        </ul>
                    </li>
                    

                </ul>
            </div>
            <div class="col-9 p-0 m-0">
                <iframe class="border-0" id="editorFrame">
                </iframe>
            </div>
        </div>

    </div>
    <script src="script/jquery.min.js"></script>
    <script src="script/jquery-ui.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
